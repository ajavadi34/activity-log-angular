<div class="row justify-content-between">
    <div class="col-4">
        <a title="Add new log" (click)="createLog()">
            <i class="fa fa-2x fa-plus-square-o add-new-record" aria-hidden="true"></i>
        </a>
    </div>
    <div class="col-4 form-inline">
        <label>Filter By:</label>
        <select class="form-control" (change)="reloadLogs($event.target.value)">
            <option value="0">None</option>
            <option *ngFor="let type of grid.types" [value]="type.typeId">{{ type.name }}</option>
        </select>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover" *ngIf="grid.rows">
        <tr>
            <th *ngFor="let header of grid.headers">
                {{ header }}
            </th>
        </tr>
        <tr *ngFor="let row of grid.rows" (click)="editLog(row.id)">
            <td>
                {{ row.id }}
            </td>
            <td>
                {{ row.type }}
            </td>
            <td>
                {{ row.title }}
            </td>
            <td>
                {{ row.description }}
            </td>
            <td>
                {{ row.date }}
            </td>
            <td>
                <button type="button" title="Delete log" class="btn btn-primary" (click)="deleteLog(row.id, $event)">Delete</button>
            </td>
        </tr>
    </table>
</div>
