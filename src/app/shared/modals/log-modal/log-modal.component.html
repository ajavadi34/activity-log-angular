<form [formGroup]="logForm" [ngClass]="{'submitted': submitted}" (ngSubmit)="save()" class="text-primary">
  <div class="modal-header">
    <div class="col">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">{{ log.id ? "Log #" + log.id : "New Log" }}</h4>
    </div>
  </div>
  <div class="modal-body">
    <label for="modal-type">Type</label>
    <select id="modal-type" class="form-control" formControlName="type" [attr.disabled]="isDisabled()">
      <option value="0" disabled>Select type...</option>
      <option *ngFor="let type of logTypes" [value]="type.typeId">{{ type.name }}</option>
    </select>

    <label for="modal-title">Title</label>
    <input id="modal-title" type="text" class="form-control" formControlName="title">

    <label for="modal-desc">Description</label>
    <textarea id="modal-desc" class="form-control" rows="3" formControlName="description"></textarea>

    <label for="modal-date">Date</label>
    <!-- <input id="modal-date" type="text" class="form-control datepicker" formControlName="date"> -->
    <div class="input-group">
      <input class="form-control" name="dp" formControlName="date" (click)="d.toggle()" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="cancel()">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
