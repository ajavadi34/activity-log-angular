<div class="modal-header">
      <h4 class="modal-title">{{ header }}</h4>
      <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
      </button>
  </div>
  <div class="modal-body new-line">
    <p>{{ body }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="cancel()">No</button>
  </div>
